<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>
        Create Account
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
    <br/>
    <br/>
    <center>
       <fieldset style = "width:400px;">
            <legend>
                SignUp Details:
            </legend>
            <form name = "JJ" action = "GmailSignUp" method = "post">
                <img src = "Images/GmailSignUp.png"/>
                <br/>
                <input type = "text" name = "username" placeholder = "Username"/>
                <br/>
                <br/>
                <input type = "text" name = "email" placeholder = "Email"/>
                <br/>
                <br/>
                <input type = "password" name = "password" placeholder = "Password"/>
                <br/>
                <br/>
                <input type = "password" name = "confirm password" placeholder = "Confirm Password"/>
                <br/>
                <br/>
                <input type = "text" name = "mobilenumber" placeholder = "Mobile Number"/>
                <br/>
                <br/>
                <select name = "branch">
                    <option value disabled selected>Branch</option>
                    <option value = "mechanical">Mechanical Engineering</option>
                    <option value = "electrical">Electrical Engineering</option>
                    <option value = "computer">Computer Engineering</option>
                    <option value = "information">Information Technology</option>
                </select>
                <br/>
                <br/>
                <input type = "text" name = "college" placeholder = "Name Of College"/>
                <br/>
                <br/>
                <input type = "submit" name = "Reset" style=" width:100px;
                                                               height:33px;
                                                               background-color:blue;
                                                               border-color:blue;
                                                               color:white;
                                                               font-family:Comic Sans MS;"/>
                <br/>
            </form>
        </fieldset>
    </center>
</body>
</html>
